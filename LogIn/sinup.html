<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"> <center>SinUp</center>  </div>
                    <div class="card-body">
                        <!-- <form action="" method=""> -->
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" placeholder="Phone number, username, or email" name="email-address" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">FullName</label>
                                <div class="col-md-6">
                                    <input type="text" id="FullName" placeholder="FullName" class="form-control" name="FullName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="Username" placeholder="Username" class="form-control" name="Username" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" placeholder="Password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <a href="Indiex.html"><button type="submit" class="btn btn-primary">
                                    Login
                                </button></a>
                                <a href="sinup.html">
                                    <button type="submit" class="btn btn-primary">
                                        SinUp
                                    </button>
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
